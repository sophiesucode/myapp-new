
<h2 id="job-board">Job Board</h2>



<main class="container">
 <div *ngFor="let job of jobs" >
    <div class="card">
    <div class="img"><img src="{{job.img_url}}"></div>
    <div class="content"><a href="{{job.url}}" target="_blank"><h3>{{job.title}}</h3></a>
      <p><b>{{job.experience_level}}</b></p>
      <p>{{job.company}}, {{job.location}}  </p>
      
      <br>
      <p>Job description:</p>
     
      <p>{{job.job_description}}</p></div>
      <br>
        <a href="{{job.url}}" class="apply-link" target="_blank"><p>Apply</p></a>
  </div>
</div>
</main>
